<div
  class="w-full md:flex justify-between body"
  style="background-color: #bbbbbb"
>
  <div
    class="flex-shrenk-0 w-full md:w-80 h-screen sticky top-0 overflow-y-auto"
    style="border-right: 1px solid rgb(87, 87, 87); background-color: #374151"
  >
    <nav class="navbar shadow-lg p-5" style="background-color: #252c36">
      <div class="font-semibold">PLAZA FESC</div>
    </nav>
    <ul class="menu p-5">
      <li class="menu-title"><span>Navigation</span></li>
      <li>
        <a href="/admin"><i class="fa-solid fa-house-chimney"></i> Inicio</a>
      </li>
      <li>
        <a href="/signup"><i class="fa-regular fa-user"></i> Propietarios</a>
      </li>
      <li>
        <a class="active" href="/registro-restaurante"
          ><i class="fa-solid fa-utensils"></i> Restaurantes</a
        >
      </li>
      <li>
        <a href="/auditoria"
          ><i class="fa-regular fa-newspaper"></i> Auditorias</a
        >
      </li>
      <li>
        <a href="/actualizar-contrasegna/123123"
          ><i class="fa-solid fa-lock"></i>Cambiar clave</a
        >
      </li>
      <div style="display: flex; justify-content: center; width: 75%">
        <form (ngSubmit)="salir()">
          <button id="but" type="submit" class="cont">
            <li style="bottom: 10px; position: absolute">
              <i
                class="fa-solid fa-arrow-right-from-bracket"
                style="font-size: 20px"
              ></i>
            </li>
          </button>
        </form>
      </div>
    </ul>
  </div>
  <div class="flex-1">
    <div class="flex items-center justify-between p-5">
      <div class="breadcrumbs">
        <h1 class="text-center" style="color: #252c36">
          <i
            style="font-size: 30px; margin-right: 10px"
            class="fa-solid fa-shop"
          >
          </i
          >Registrar restaurante
        </h1>
      </div>
      <div>
        <div class="avatar gap-5">
          <input
            type="search"
            class="input input-bordered rounded-full"
            placeholder="Search"
          />
          <div class="w-12 rounded-full">
            <img src="https://api.lorem.space/image/face?hash=64318" />
          </div>
        </div>
      </div>
    </div>
    <!-- main content /-->
    <div class="w-full p-5">
      <!--  
        Nombre: <input type="text" [formControl]="this.nombre">
direccion: <input type="text" [formControl]="this.direccion">
nit: <input type="text" [formControl]="this.nit">
telefono: <input type="text" [formControl]="this.telefono">
admin: <input type="text" [formControl]="this.admin">
user: <input type="text" [formControl]="this.user">
img: <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
<button (click)="enviarFormulario()">Enviar</button>
-->

      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="row" style="margin-top: 20px">
            <div class="col-md-6 offset-md-3">
              <form (ngSubmit)="formSubmit()" id="form">
                <p>Ingrese el nombre del restaurante</p>
                <mat-form-field class="full-width" appearance="outline">
                  <input
                    matInput
                    placeholder="Nombre"
                    id="nombre"
                    [(ngModel)]="restaurantes.nombre"
                    name="nombre"
                  />
                </mat-form-field>

                <p>Ingrese la direcci√≥n</p>
                <mat-form-field class="full-width" appearance="outline">
                  <input
                    matInput
                    placeholder="Direccion"
                    id="direccion"
                    [(ngModel)]="restaurantes.direccion"
                    name="direccion"
                  />
                </mat-form-field>

                <p>Ingrese el telefono</p>
                <mat-form-field class="full-width" appearance="outline">
                  <input
                    matInput
                    placeholder="Telefono"
                    id="telefono"
                    [(ngModel)]="restaurantes.telefono"
                    name="telefono"
                  />
                </mat-form-field>

                <p>Ingrese el nit</p>
                <mat-form-field class="full-width" appearance="outline">
                  <input
                    matInput
                    placeholder="Nit"
                    id="nit"
                    [(ngModel)]="restaurantes.nit"
                    name="nit"
                  />
                </mat-form-field>

                <!--<mat-form-field class="full-width" appearance="outline">
                      <input matInput placeholder="Admin"
                      id="admin"
                      [(ngModel)]="restaurantes.admin"
                      name="admin">

                    </mat-form-field>-->

                <p>Seleccione el propietario</p>
                <!--  
                    <select id="select">
                      <option value="xavieravendano9@gmail.com">Porpietario 1</option>
                      <option value="2">Porpietario 2</option>
                      <option value="3">Porpietario 3</option>
                    </select>

                  -->

                <select
                  id="select"
                  name="miselect"
                  [(ngModel)]="restaurantes.user"
                >
                  <option
                    [value]="item.email"
                    *ngFor="let item of listaPropietarios"
                  >
                    {{ item.nombre }} - {{ item.email }}
                  </option>
                </select>

                <p>Ingrese el logo del restaurante</p>
                <div class="file-select">
                  <input
                    type="file"
                    class="file-input"
                    (change)="onFileSelected($event)"
                    #fileUpload
                  />
                </div>
                <div class="container text-center">
                  <button
                    (click)="enviarFormulario()"
                    mat-raised-button
                    color="primary"
                    id="btn1"
                  >
                    Registrar
                  </button>
                  <button
                    type="reset"
                    style="margin-left: 20px"
                    mat-raised-button
                    color="accent"
                    id="btn2"
                  >
                    Limpiar
                  </button>
                </div>
              </form>
              <br /><br /><br />
            </div>
          </div>
        </div>
      </div>

      <!--END Report-->
    </div>
    <!-- END main content /-->
  </div>
</div>
